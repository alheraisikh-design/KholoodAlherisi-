<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>ملف إنجاز رياضيات - أ. خلود الحريصي</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to right, #a1c4fd, #c2e9fb);
      text-align: center;
      padding: 50px;
    }
    h1 {
      color: #2c3e50;
      font-size: 36px;
      margin-bottom: 40px;
    }

    /* تصميم الأزرار */
    .button {
      display: inline-block;
      margin: 15px;
      padding: 18px 30px;
      background-color: #3498db;
      color: white;
      text-decoration: none;
      border-radius: 15px;
      width: 220px;
      font-size: 20px;
      transition: transform 0.3s, background 0.3s;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
    }

    .button:hover {
      transform: scale(1.1);
      background-color: #2980b9;
    }

    /* مربعات هندسية حول الأزرار */
    .button-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    .math-shape {
      width: 80px;
      height: 80px;
      background: #f1c40f;
      margin: 20px auto;
      border-radius: 50%;
      display: inline-block;
    }

    .section {
      margin-bottom: 40px;
    }
  </style>
</head>
<body>
  <h1>ملف إنجاز رياضيات - أ. خلود الحريصي</h1>

  <div class="section">
    <div class="math-shape"></div>
    <div class="math-shape" style="background:#e74c3c;"></div>
    <div class="math-shape" style="background:#2ecc71;"></div>
  </div>

  <div class="button-container">
    <a href="#" class="button">كملي إنجاز</a>
    <a href="#" class="button">لعبة السلم الحسابي</a>
    <a href="#" class="button">أوراق عمل أولى ابتدائي</a>
    <a href="#" class="button">نشاط الأسبوع</a>
    <a href="#" class="button">شهادات الطالبات</a>
  </div>
</body>
</html>
